<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Dice Win Game</h1>

        <div class="dice">
            <p>Player 1</p>
            <img src="images/dice4.png" alt="" id="check1">
        </div>
        <div class="dice">
            <p>Player 2</p>
            <img src="images/dice3.png" alt="" id="check2">
        </div>
        <div>
            <button onclick="ludogame()">Click Me</button>
        </div>
    </div>

    <script>

        ludogame = () => {
            const player1 = Math.floor(Math.random() * 6) + 1;
            const play1dice = `images/dice${player1}.png`;
            document.getElementById('check1').setAttribute('src', play1dice);

            const player2 = Math.floor(Math.random() * 6) + 1;
            const play2dice = `images/dice${player2}.png`;
            document.getElementById('check2').setAttribute('src', play2dice);

            if (player1 > player2) {
                document.querySelector('h1').innerHTML = "Player 1 Won :) "
            }
            else if (player1 < player2) {
                document.querySelector('h1').innerHTML = " Player 2 Won :) "
            }
            else {
                document.querySelector('h1').innerHTML = "DRAW!"
            }

        }
    </script>

</body>

</html>
